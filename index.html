<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
</head>
<body>
  <div class = "wrapper">
    <nav class="navbar navbar-default nav_color">
      <div class="container">
        <div class= "navbar-header">
          <a class="navbar-brand" href="#">sightings
            <i class="fas fa-user-astronaut"></i>
          </a>
        </div>
      </div>
    </nav>
    <div class="image text-center">
      <h1>unidentified flying object sightings</h1>
      <h3>the truth is out there</h3>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-3">
          <!--asides are a portion of a document whos content is only indirectly related to the main content, like a sidebar or callout -->
          <aside class="filters">
            <div class="panel panel-default">
              <div class= "panel-heading header_color">Filter</div>
              <div class = "panel-body">
              <!--form element is a section that contains interactive controls for submitting info to a web service -->
                <form>
                  <div class="form-group">
                  <!--may need id here -->
                    <ul class="list-group">
                      <li class="list-group-item">
                        <label for = "date">Enter date</label>
                        <!--input type creates basic single line text field needs type -->
                        <input class="form control" type="text" placeholder="4/8/1987" id="datefilter">
                      </li>
                    </ul>
                  </div>
                  <button type="submit" class="btn btn-default" id="clickbutton">Filter</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
      <div class="col-md-9">
        <div>
          <table class="table table-striped">
            <thread>
              <tr class= "header_color">
                <th class="table-head">Date</th>
                <th class="table-head">City</th>
                <th class="table-head">State</th>
                <th class="table-head">Country</th>
                <th class="table-head">Shape</th>
                <th class="table-head">Duration</th>
                <th class="table-head">Comments</th>
              </tr>
            </thread>
            <tbody id="tablerow"></tbody>
          </table>
        </div>
      </div>
    <footer class="footer">
      <span class="bottom">unidentified flying object sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>

</body>
</html>
